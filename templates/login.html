{% extends "base.html" %}

{% block title %}Sign In - Apsara Premium{% endblock %}

{% block content %}
<div class="flex-center" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 450px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--text-muted);">Access your premium Apsara tools</p>
        </div>

        <!-- Toggle (Tabs) -->
        <div style="display: flex; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <button onclick="switchTab('login')" id="tab-login" class="btn"
                style="flex: 1; border-radius: 0; border-bottom: 2px solid var(--primary-gold); Color: var(--primary-gold); background: transparent;">Login</button>
            <button onclick="switchTab('register')" id="tab-register" class="btn"
                style="flex: 1; border-radius: 0; border-bottom: 2px solid transparent; color: var(--text-muted); background: transparent;">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <!-- Telegram Login -->
            <div style="text-align: center; margin-bottom: 2rem; position: relative; z-index: 100;">
                <p style="margin-bottom: 1rem; color: var(--text-muted);">Quick access with Telegram</p>
                {% if bot_username %}
                <script async src="https://telegram.org/js/telegram-widget.js?22"
                    data-telegram-login="{{ bot_username }}" data-size="large" data-radius="10"
                    data-auth-url="/auth/telegram/callback" data-request-access="write"></script>

                <div style="margin-top: 1rem;">
                    <a href="https://t.me/{{ bot_username }}?start=login" target="_blank" class="btn btn-outline"
                        style="display: inline-flex; align-items: center; gap: 8px; border-color: var(--primary-gold); color: var(--primary-gold);">
                        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 18px; height: 18px;">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.38-.49 1.03-.75 4.03-1.75 6.72-2.91 8.07-3.48 3.85-1.63 4.64-1.92 5.18-1.91.13 0 .42.03.61.18.16.13.21.31.23.51.01.16.02.32.01.53z" />
                        </svg>
                        Quick Access with Telegram
                    </a>
                </div>
                {% else %}
                <p style="color: var(--secondary-red); font-size: 0.9em;">(Bot not configured)</p>
                {% endif %}
            </div>

            <div style="text-align: center; margin: 1rem 0; color: var(--text-muted);">OR</div>

            <form action="/auth/login" method="POST">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="username" class="form-input" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="login-password" class="form-input" required
                            placeholder="Enter your password" style="padding-right: 40px;">
                        <button type="button" onclick="togglePassword('login-password', this)"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="width: 18px; height: 18px;">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <form action="/auth/register" method="POST">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-input" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="register-password" class="form-input" required
                            placeholder="Choose a password" style="padding-right: 40px;">
                        <button type="button" onclick="togglePassword('register-password', this)"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="width: 18px; height: 18px;">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>
</div>

<script>
    function switchTab(tab) {
        if (tab === 'login') {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('tab-login').style.borderBottomColor = 'var(--primary-gold)';
            document.getElementById('tab-login').style.color = 'var(--primary-gold)';
            document.getElementById('tab-register').style.borderBottomColor = 'transparent';
            document.getElementById('tab-register').style.color = 'var(--text-muted)';
        } else {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('tab-login').style.borderBottomColor = 'transparent';
            document.getElementById('tab-login').style.color = 'var(--text-muted)';
            document.getElementById('tab-register').style.borderBottomColor = 'var(--primary-gold)';
            document.getElementById('tab-register').style.color = 'var(--primary-gold)';
        }
    }

    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('svg');
        if (input.type === 'password') {
            input.type = 'text';
            // Switch to Eye Off icon
            icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
            input.type = 'password';
            // Switch back to Eye icon
            icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
    }
</script>
{% endblock %}
