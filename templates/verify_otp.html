{% extends "base.html" %}

{% block title %}Verify Telegram Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding-top: 4rem;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Verification Code</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
            We've sent a code to your Telegram account. Please enter it below.
        </p>

        <form action="/auth/verify" method="POST">
            <div class="form-group">
                <label class="form-label">Enter Code</label>
                <input type="text" name="code" class="form-input" placeholder="12345" required
                    style="font-size: 1.5rem; letter-spacing: 0.5rem; text-align: center;">
            </div>

            {% if error %}
            <div
                style="color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary" style="width: 100%;">Verify Login</button>
        </form>
    </div>
</div>
{% endblock %}
