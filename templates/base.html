<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apsara Premium Tool{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kantumruy+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <script async src="https://telegram.org/js/telegram-widget.js?22"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">
                <img src="/static/logo.jpg" alt="Apsara Logo" style="height: 70px; border-radius: 50%;">
            </a>
            <div class="nav-links">
                <a href="/" class="btn btn-outline" style="border: none; color: var(--text-light);"
                    data-i18n="nav_home">Home</a>
                {% if user %}
                <a href="/tools" class="btn btn-outline" style="border: none; color: var(--text-light);"
                    data-i18n="nav_tools">Tools</a>
                <a href="/billing" class="btn btn-outline" style="border: none; color: var(--text-light);"
                    data-i18n="nav_billing">Billing</a>
                <a href="/profile" class="btn btn-outline" style="margin-right: 10px;"
                    data-i18n="nav_profile">Profile</a>
                <a href="/logout" class="btn btn-primary" data-i18n="nav_logout">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-primary" data-i18n="nav_login">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        {% block content %}{% endblock %}
    </main>



    <script src="/static/script.js"></script>
    <script src="/static/particles.js"></script>
</body>

</html>
